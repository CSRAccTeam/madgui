units:
  l:        m
  lrad:     m
  at:       m
  s:        m
  x:        m
  y:        m
  betx:     m
  bety:     m
  angle:    rad
  k1:       m^-2
  k1s:      m^-2
  k1l:      m^-2
  ex:       m
  ey:       m
  tilt:     rad
  hgap:     m
  h:        rad/m
  fint:     1
  fintx:    1
  e1:       rad
  e2:       rad
  ks:       1/m

  energy:   MeV
  charge:   e
  mass:     u

  # TODO: use general formula m^-N ?
  knl:      [rad, m^-1, m^-2, m^-3, m^-4]
  ksl:      [rad, m^-1, m^-2, m^-3, m^-4]

  # used in online database:
  kl:       m^-1

  # TODO: THIS IS INCORRECT
  kick:     rad

  posx:     m
  posy:     m
  envx:     m
  envy:     m

curve_style:
  - &base_style
    color: "#8b1a0e"
    marker: "o"
    linestyle: "-"
  - <<: *base_style
    color: "#005000"

graphs:
  - name: beta
    title: Beta function
    curves:
      - [betx, m, '$\beta x$']
      - [bety, m, '$\beta y$']
  - name: envelope
    title: Beam envelope
    curves:
      - [envx, m, '$\Delta x$']
      - [envy, m, '$\Delta y$']
  - name: alpha
    title: Alpha function
    curves:
      - [alfx, 1, '$\alpha x$']
      - [alfy, 1, '$\alpha y$']
  - name: orbit
    title: Particle orbit
    curves:
      - [x, m, '$x$']
      - [y, m, '$y$']


