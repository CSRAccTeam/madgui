  at:       m
  s:        m
  x:        m
  y:        m
  betx:     m
  bety:     m
  angle:    rad
  k1:       m^-2
  k1s:      m^-2
  k1l:      m^-2
  ex:       m
  ey:       m
  a_emit:   m
  b_emit:   m
  tilt:     rad
  hgap:     m
  h:        rad/m
  fint:     1
  fintx:    1
  e1:       rad
  e2:       rad
  ks:       1/m

  energy:   MeV
  charge:   e
  mass:     u

