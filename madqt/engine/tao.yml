# tao specific configuration file
units:
  l:        m
  lrad:     m
  at:       m
  s:        m
  x:        m
  y:        m
  z:        m
  beta_a:   m
  beta_b:   m
  angle:    rad
  k1:       m^-2
  k1s:      m^-2
  k1l:      m^-2
  ex:       m
  ey:       m
  a_emit:   m
  b_emit:   m
  tilt:     rad
  hgap:     m
  h:        rad/m
  fint:     1
  fintx:    1
  e1:       rad
  e2:       rad
  ks:       1/m

  energy:   MeV
  charge:   e
  mass:     u

  # TODO: use general formula m^-N ?
  knl:      [rad, m^-1, m^-2, m^-3, m^-4]
  ksl:      [rad, m^-1, m^-2, m^-3, m^-4]

  # used in online database:
  kl:       m^-1

  # TODO: THIS IS INCORRECT
  kick:     rad

  posx:     m
  posy:     m
  envx:     m
  envy:     m


curve_style:
  # currently, we support at most 4 curves per graph:
  - &base_style
    linestyle: "-"
    linewidth: 2
    color: "#8b1a0e"
  - <<: *base_style
    color: "#005000"
  - <<: *base_style
    color: "#0044aa"
  - <<: *base_style
    color: "#444444"


parameter_sets:
  beam:
    title: Beam settings
    data_key: beam
    params:
    - query: 'beam_init {}'
      write: 'set beam_init {} = {}'
      implicit: auto

  twiss:
    title: TWISS initial conditions
    data_key: twiss
    params:
    - query: 'lat_ele1 {}>>0|model orbit'
      write: 'change beam_start {} @{}'
      implicit: readwrite
      readonly: [
        s, path_len, ix_ele, p0c,
        beta, state, species, location,
        direction, # CRASHES when trying to change
      ]
    - query: 'lat_ele1 {}>>0|model twiss'
      write: 'change element beginning {} @{}'
      implicit: readwrite
      readonly: [
        gamma_a,  gamma_b,
      ]
