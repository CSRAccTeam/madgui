curve_style:
  # currently, we support at most 4 curves per graph:
  - &base_style
    marker: null
    linestyle: "-"
    linewidth: 2
    color: "#8b1a0e"
  - <<: *base_style
    color: "#005000"
  - <<: *base_style
    color: "#0044aa"
  - <<: *base_style
    color: "#444444"
